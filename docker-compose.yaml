services:
  # Flask Backend Service
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    container_name: flask-api
    ports:
      - "5001:5000"
    volumes:
      - ./backend:/app
      - db_data:/app/data
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_PATH=/app/data/shortener.db
      - FLASK_ENV=development
    depends_on:
      redis:
        condition: service_healthy
      db_builder:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - app-network

  # React Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.web
    container_name: react-app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=3000
    depends_on:
      - api
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - app-network

  # Redis Cache/Counter Service
  redis:
    image: redis:7-alpine
    container_name: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - app-network

  # SQLite DB Initialization Service
  db_builder:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    container_name: sqlite-builder
    command: python /app/init_db.py
    volumes:
      - ./backend:/app
      - db_data:/app/data
    environment:
      - DB_PATH=/app/data/shortener.db
    networks:
      - app-network

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge